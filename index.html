<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Login form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <form action="/" id="form" onsubmit="return validation()">
      <h1>Form Validation</h1>
      <div class="container">
        <div>
          <label for="fname"> First Name:</label>
          <input type="text" id="fname" name="fname" />
          <span id="nameo"></span>
        </div>
        <div>
          <label for="lstname">Last Name:</label>
          <input type="text" id="lstname" name="lstname" />
          <span style="color: darkgray">*optional*</span>
        </div>
        <div class="gender">
          <label for="male">Male</label>
          <input type="radio" name="gender" value="male" id="male" onclick=" radiobox()"/>
          <label for="female">Female</label>
          <input type="radio" name="gender" value="female" id="female" onclick=" radiobox()"/>
          <label for="female">Others</label>
          <input type="radio" name="gender" value="Others" id="others"  onclick=" radiobox()"/>
        </div>
        <span id="error"></span>
        <br /> <br>
        <div class="hobbie">
          <b>Hobbies</b> <br />
          <input
            type="checkbox"
            id="books"
            name="chkbx"
            value="books"
            onclick="return checkBox()"
          />
          <label for="books"> Reading books</label>
          <input
            type="checkbox"
            id="games"
            name="chkbx"
            value="games"
            onclick="return checkBox()"
          />
          <label for="games">Travel</label>
          <input
            type="checkbox"
            id="Photography"
            name="chkbx"
            value="Photography"
            onclick="return checkBox()"
          />
          <label for="bikes">Photography</label>
          <input
            type="checkbox"
            id="programming"
            name="chkbx"
            value="Cprogrammingoding"
            onclick="return checkBox()"
          />
          <label for="Coding">Computer programming</label>
          <input
            type="checkbox"
            id="Writing"
            name="chkbx"
            value="Writing"
            onclick="return checkBox()"
          />
          <label for="bikes">Writing</label>
          <span id="valid"></span>
        </div>
        <div>
          <label for="birthday">Birthday:</label>
          <input type="date" class="b-day" name="birthday" value="" onchange="dobCheck()"/>
          <span id="Dob"></span>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
          <span id="message"></span>
        </div>
        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            onkeyup="passCheck(this.value)"
            onblur="passCheck(this.value)"
          />
          <span id="text"></span>
          <ul class="list">
            <li class="password-check">must be 8-14 Characters Long</li>
            <li class="password-check">must contain at least one digit</li>
            <li class="password-check">
              must contain at least one Special Symbol
            </li>
            <li class="password-check">
              must have at least one lowercase Character
            </li>
            <li class="password-check">
              must have at least one uppercase Character
            </li>
          </ul>
          <!-- <p>
              <label class="Password-check"> must be 8-14 Characters Long</label>
              <label class="Password-check"> must contain at least one digit</label>
              <label class="Password-check"> must contain at least one Special Symbol</label>
              <label class="Password-check"> must have at least one lowercase Character</label>
              <label class="Password-check">must have at least one uppercase Character</label>
            </p> -->
        </div>
        <div>
          <label for="usrfrm">Message:</label>
          <textarea name="usrfrm" id="usrfrm" cols="90" rows="7"></textarea>
          <span id="comment"></span>
        </div>
        <input type="submit" class="btn"  onclick="validation()"/>
        <input type="button" class="btn" value="Cancel" />
      </div>
    </form>
    <script src="form.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
